---
language: rust
sudo: false

cache: cargo

matrix:
  include:
  - rust: nightly
  - rust: stable
    before_deploy: cargo doc --no-deps
  allow_failures:
    - rust: nightly

script:
  # build test crates
  - cargo build --all
  # run unit tests
  - cargo test
  # run interop tests
  - ./tower-grpc-interop/travis-interop.sh

deploy:
  provider:  pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  target_branch: gh-pages
  local_dir: target/doc
  on:
    branch: master
    repo: tower-rs/tower-grpc
    rust: stable

env:
  global:
    secure: 

notifications:
  email:
    on_success: never
